@()

@template() {

<div class="row">
    <div class="col-md-12">
        <h2>Create Pill</h2>
    </div>
</div>
<div class="row">
        <!--left coll !-->
    <div class="col-md-5">
        <div class="form-group">
            <label for="TitleInput">Title*:</label>
            <input type="text" class="form-control" id="TitleInput" data-ng-model="item.title">
        </div>
        <div class="form-group">
            <label for="CountInput">Count*:</label>
            <input type="number" class="form-control" id="CountInput" ng-pattern="/^\d+$/" data-ng-model="item.count">
        </div>
        <div class="form-group">
            <label for="dateInput">Expiration date*:</label>
            <input type="date" placeholder="yyyy-MM-dd" class="form-control" id="dateInput" data-ng-model="item.expirationDate">
        </div>

        <button type="button" class="btn btn-default" data-ng-click="save()" href="#/pills">Save</button>
        <button type="button" class="btn btn-default" href="#/pills">Cancel</button>

    </div>
</div>

}
